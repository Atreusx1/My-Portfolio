<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon using the path from your public folder -->
    <link rel="icon" href="%PUBLIC_URL%/vercel.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Anish Kadam's Software Developer Portfolio - An interactive 3D experience showcasing skills and projects."
    />
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preload" fetchpriority="high" as="image" href="/ghibli-night.webp" type="image/webp">
    <link rel="preload" fetchpriority="high" as="image" href="/ghibli-day.webp" type="image/webp">
    <!-- Page Title -->
    <title>Anish Kadam | Portfolio </title>

    <!-- === Google Fonts Loading Optimization START === -->
    <!-- Strategy: Preconnect, Preload, Async CSS Link with Noscript Fallback -->

    <!-- 1. Preconnect to required domains (speeds up initial connection) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 2. Preload the COMBINED font CSS file.
         This hints the browser to fetch the file early without blocking rendering.
         Includes: Nunito (400,500,600,700), Poppins (300,400,500,600,700), Sawarabi Mincho, Yuji Mai
         Crucially includes 'display=swap' -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Sawarabi+Mincho&family=Yuji+Mai&display=swap"
      as="style"
    />

    <!-- 3. Link the stylesheet using the non-blocking technique.
         - Loads initially as 'print' media (non-blocking for screen).
         - 'onload' JavaScript switches media to 'all' after download, applying the styles. -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Sawarabi+Mincho&family=Yuji+Mai&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- 4. Noscript fallback for users with JavaScript disabled.
         Loads the fonts using a standard blocking link if JS isn't available. -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Sawarabi+Mincho&family=Yuji+Mai&display=swap"
      />
    </noscript>

    <!-- === Google Fonts Loading Optimization END === -->

    <!--
      NOTE: Any other <link rel="stylesheet"> tags for Google Fonts that were
      previously here have been REMOVED because their loading is now handled
      by the optimized block above. Do NOT add back standard blocking links
      for these fonts here.

      CSS generated by your React build process (like main.[hash].css) will
      be injected here automatically by the build tool. While technically
      render-blocking, optimizing that further often involves more complex
      techniques like Critical CSS extraction. The font optimization above
      addresses the largest blocking resource identified.
    -->

  </head>
  <body>
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element where your React application will mount -->
    <div id="root"></div>

    <!--
      Create React App build process will automatically inject the bundled
      JavaScript files (<script> tags) here. You don't need to add them manually.
    -->
  </body>
</html>
